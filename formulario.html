<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="form">
        <form action="">
            <H1>Registro</H1>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido"><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña"><br>
            <input type="date" name="fechadena" id="fechadena" placeholder="dd/mm/aaaa"><br>
            <select name="pais" id="pais" >
                <option value="">Pais</option>
                <option value="arg">Argentina</option>
                <option value="ch">Chile</option>
                <option value="uy">Uruguay</option>
                <option value="py">Paraguay</option>
                <option value="boli">Bolivia</option>
                <option value="pr">Peru</option>
                <option value="ec">Ecuador</option>
                <option value="cl">Colombia</option>
                <option value="vz">Venezuela</option>
            </select><br>
            <div class="checkbox">
            <input type="checkbox" name="terminos" id="terminos">
            <label class="texchebox" for="terminos">Acepto terminos y
            condiciones</label>
            </div>
            <button type="button" class="boton" onclick="inicio()">Registrarse</button><br>
            <div>
                <a href="#">Necesitas Ayuda?</a>
            </div>
            
           
            

        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
